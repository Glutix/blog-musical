{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog Musical{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos si los necesitas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bloque para estilos adicionales de cada página -->
    {% block head_extra %}{% endblock %}
    <style>
        /* Paleta de colores bg-orange mb-2*/
        :root {
            --color-texto: #000000;
            --color-naranja: #FF6C2E;
            --color-naranja-oscuro: #D25C2A;
            --color-fondo-gris: #E5E5E5;
            --color-fondo-claro: #FFFFFF;
        }

        /* Estilos personalizados para el navbar */
        .btn-orange {
            background-color: var(--color-naranja);
            border-color: var(--color-naranja);
            color: var(--color-fondo-claro);
        }
        .btn-orange:hover {
            background-color: var(--color-naranja-oscuro);
            border-color: var(--color-naranja-oscuro);
            
        }
        .navbar-brand img {
            height: 50px; /* Ajusta el tamaño del logo */
            
        }

        /* Nueva clase para el color naranja oscuro en el texto */
        .text-dark-orange {
            color: var(--color-naranja-oscuro) !important; /* El !important es para asegurar que sobrescriba a las clases de Bootstrap si es necesario */
        }

        /* Estilos para el carrusel */
        /* Contenedor para controlar el tamaño del carrusel */
        .hero-section {
            max-width: 1000px; /* Tamaño máximo para el carrusel */
            margin: 0 auto; /* Centrar el carrusel */
            margin-top: -2rem;
            margin-bottom: -3rem;
        }

        /* Contenedor de la imagen del carrusel */
        .carousel-image-container {
            height: 580px; /* Altura fija deseada */
            overflow: hidden; /* Oculta cualquier parte de la imagen que se salga */
        }

        /* Estilos de la imagen dentro del carrusel */
        .carousel-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Recorta y centra la imagen para que llene el contenedor */
            
        }

        .hero-section .hero-caption {
            top: 50%;
            transform: translateY(-75%);
            left: 50%;
            
        }
        .hero-section .hero-caption h5 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 10);
        }
        .hero-section .hero-caption p {
            font-size: 1.2rem;
            
        }

        /* Estilos para truncar el texto a 3 líneas */
        .text-truncate-3-lines {
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Limita el texto a 3 líneas */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis; /* Añade puntos suspensivos al final */
        }
        
        /* Estilo personalizado para el texto del artículo */
        .article-text {
            /* Puedes ajustar otras propiedades aquí, como el tamaño de la fuente o el color */
        }

        .card-img-top-container {
            height: 200px; /* Altura fija para las imágenes de la tarjeta */
            overflow: hidden;
            position: relative;
        }

        .card-img-top-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Nuevo Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow-sm">
        <div class="container">
            <!-- Logo de la marca como imagen -->
            <a class="navbar-brand" href="/">
                <img src="{% static 'img/logo.png' %}" alt="Integrate Logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav mx-auto gap-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Colecciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre nosotros</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="{% url 'blog:simulate_login_default' %}" class="btn btn-dark me-2">Iniciar sesión</a>
                    <a href="user/register/" class="btn btn-orange">Registrar</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal de la página -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
