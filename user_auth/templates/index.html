<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>

<body>
    <h1>simular login y logout</h1>
    {% if user.is_authenticated %}
    <p>Hola, <a href="{% url 'user_auth:profile_view' %}">{{ user.username }}</a></p>
    <a href="{% url 'user_auth:logout' %}" class="btn btn-danger">Cerrar sesión</a>
    {% else %}
    <a href="{% url 'user_auth:login' %}" class="btn btn-primary">Iniciar sesión</a>
    {% endif %}
</body>

</html>
