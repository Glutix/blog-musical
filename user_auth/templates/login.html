{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- CSS General y específico -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>

<body class="bg-gris-oscuro">
    <div class="page-center">
        <main class="form-container bg-blanco login-card">
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo-login" />

            <h1 class="text-center color-naranja-claro mb-4">Iniciar Sesión</h1>

            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {% for field, errors in form.errors.items %}
                {% for error in errors %}
                <p class="mb-0">{{ error }}</p>
                {% endfor %}
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" novalidate>
                {% csrf_token %}

                <!-- Campo Usuario -->
                <div class="mb-3">
                    <label class="form-label fw-bold color-negro d-flex align-items-center gap-2"
                        for="{{ form.username.id_for_label }}">
                        <i class="bi bi-person-fill"></i>
                        {{ form.username.label }}
                    </label>
                    {{ form.username }}
                </div>

                <!-- Campo Contraseña -->
                <div class="mb-3">
                    <label class="form-label fw-bold color-negro d-flex align-items-center gap-2"
                        for="{{ form.password.id_for_label }}">
                        <i class="bi bi-lock-fill"></i>
                        {{ form.password.label }}
                    </label>
                    <div class="input-group">
                        {{ form.password }}
                        <span class="input-group-text toggle-password" id="togglePassword" role="button"
                            aria-label="Mostrar u ocultar contraseña" tabindex="0">
                            <i class="bi bi-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary-custom">Ingresar</button>
                </div>
            </form>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS personalizado -->
    <script src="{% static 'js/toggle-password.js' %}"></script>
</body>

</html>
