{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Registro - Blog Musical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- CSS General y específico -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
</head>

<body class="bg-gris-oscuro">
    <div class="page-center">
        <main class="card-base">
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo-base" />

            <h1 class="text-center color-naranja-claro mb-4">¡Registrate!</h1>

            <form method="POST" novalidate>
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label" for="{{ field.id_for_label }}">
                        {% if field.name == "username" %}
                        <i class="bi bi-person-fill"></i>
                        {% elif field.name == "password1" %}
                        <i class="bi bi-lock-fill"></i>
                        {% elif field.name == "password2" %}
                        <i class="bi bi-shield-lock-fill"></i>
                        {% endif %}
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="field-error">
                        {% for error in field.errors %}
                        <div>{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary-custom">
                        <i class="bi bi-person-plus-fill me-2"></i>Registrarme
                    </button>
                </div>

                <div class="text-center">
                    <p class="mb-0">¿Ya tienes cuenta?
                        <a href="{% url 'user_auth:login' %}" class="color-naranja-claro text-decoration-none fw-bold">
                            Inicia sesión aquí
                        </a>
                    </p>
                </div>
            </form>
        </main>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
