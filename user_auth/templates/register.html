{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- CSS General y específico -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
</head>

<body class="bg-gris-oscuro">
    <div class="page-center">
        <main class="form-container bg-blanco">
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo" />

            <h1 class="text-center color-naranja-claro mb-4">¡Registrate!</h1>

            <form method="POST" novalidate>
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold color-negro d-flex align-items-center gap-2"
                        for="{{ field.id_for_label }}">
                        {% if field.name == "username" %}
                        <i class="bi bi-person-fill"></i>
                        {% elif field.name == "password1" %}
                        <i class="bi bi-lock-fill"></i>
                        {% elif field.name == "password2" %}
                        <i class="bi bi-shield-lock-fill"></i>
                        {% endif %}
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small mt-1">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-primary-custom">Registrarme</button>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
